<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Clickjacking Check</title>
  
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
	<script type="text/javascript">				
		function validarURL() {
			var url = document.getElementById('url');			
			document.getElementById('frame').src = url.value;
		}
	</script>

</head>
<body>  
  <section class="call-to-action text-center">
    <div class="overlay"></div>
    <div class="container">
	
		<br />
	
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h2 class="mb-4">Este site é vulneravel a Clickjacking?</h2>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">          
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" id="url" class="form-control form-control-lg" placeholder="ex.: https://diegoandrade.com.br">
              </div>
              <div class="col-12 col-md-3">
                <button type="button" class="btn btn-block btn-lg btn-primary" onclick="validarURL()">Validar</button>
              </div>
            </div>          
		  
		  <br />
		  
		  <h4>Referência: <a href='https://www.owasp.org/index.php/Clickjacking'>Owasp Clickjacking</a></h4>
        </div>
      </div>
    </div>
	
	<br />
	
	<iframe id="frame" src="" width="800" height="500"></iframe>
  </section>

</body>
</html>
